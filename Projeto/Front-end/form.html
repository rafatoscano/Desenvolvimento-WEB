<!DOCTYPE html>
<html lang="pt-br">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='icon' href='images/0609b1d7-4a7d-41be-bd18-081ecb35eb9e (1).png' type='image/x-icon' sizes="16x16" />


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<center>Servidor de Autenticação - IFPB</center>
</head>
<style>
    h1 {
        background-color: rgb(133, 233, 133);
    }
    
    body {
        background-color: rgb(215, 245, 233);
    }
</style>

<body>
    <div id="main-container">
        <center><h1>Cadastro de Novo Usuário a Rede IFPB</h1></center>
        <form id="register-form" action="">
            <div class="full-box">
                <center>E-mail</center>
                <center><input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate></center>
            </div>
            <div class="half-box spacing">
                <center>nome</center>
                <center><input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16"></center>
            </div>
            <div class="half-box">
                <center>Sobrenome</center>
                <center><input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters></center>
            </div>
            <div class="half-box spacing">
                <center>Senha</center>
                <center><input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required></center>
            </div>
            <div class="half-box">
                <center>Confirmação de senha</center>
                <center><input type="password" name="passconfirmatin" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password"></center>
            </div>
            <div>
                <center> <input type="checkbox" name="agreement" id="agreement"></center>
                <center><label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label></center>
            </div>
            <div class="full-box">
                <center><input id="btn-submit" type="submit" value="Registrar"></center>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
