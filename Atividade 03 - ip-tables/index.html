<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <title>IP Tables</title>
<script type="text/javascript" src="https://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=bSF1-_REr0SElfIo0V6UYK5A9U5yBlfLUY3szAldLFJwNYr8Bs19XwegZMV0wNOe-y9TM0BBLsMpm9-BClbICGrXvXuY6VH7iwEOTefKJIw" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://me.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9pcC10YWJsZXMtZHctMjAyMjEtLWx1Y2FjaGF2ZXMucmVwbC5jby8"/></head>
<body>
  <div class="container">
    <h1 class="text-center my-5">IP Tables</h1>

    <form class="row gy-2 gx-3 align-items-center justify-content-center">
      <div class="col-auto">
        <label class="visually-hidden" for="ip">IP</label>
        <input
          type="text"
          class="form-control"
          id="ip"
          autocomplete="off"
          placeholder="IP"
        />
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="mask">Mask</label>
        <input
          type="text"
          class="form-control"
          id="mask"
          autocomplete="off"
          placeholder="Mask"
        />
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="version">Version</label>
        <input
          type="text"
          class="form-control"
          id="version"
          autocomplete="off"
          placeholder="Version"
        />
      </div>
      <div class="col-auto">
        <input
          type="submit"
          class="form-control btn btn-primary"
          id="btnSubmit"
          value="Add"
        />
      </div>
    </form>

    <table class="table w-50 mt-5 m-auto">
      <thead>
        <tr class="table-light">
          <th scope="col">IP</th>
          <th scope="col">Mask</th>
          <th scope="col">Version</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
</body>
</html>
